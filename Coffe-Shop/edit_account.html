<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Document</title>
    <style>
        /*1. Definir variables globales*/
        :root {
            --white: #FFFF;
            --black: #0000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD982;

            --sm: 14px;
            --md: 16px;
            --lg: 18px;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
        }

        /*2. Centrar todos los elementos con el contenedor princiapl padre, darle estructura con grid*/
        .login {
            width: 100%;
            height: 100vh;
            /*LLevar todos los elementos al centro*/
            display: grid;
            place-items: center;
        }

        .form {
            display: flex;
            flex-direction: column;
        }
        .form div {
            display: flex;
            flex-direction: column;
        }

        /*3. Organizar los elementos del contenedor hijo, la estructura con grid
Definir tamaño*/
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }

        /*4. Definir dimensiones de elementos gráficos*/
        .logo {
            width: 150px;
            margin-bottom: 48px;
            justify-self: center;
            display: none;
        }

        .title {
            font-size: var(--lg);
            margin-bottom: 12px;
            text-align: start;
            margin-bottom: 35px;
        }

        .subtitle {
            color: rgb(29, 29, 29);
            font-size: var(--md);
            font-weight: 400;
            margin-top: 0;
            margin-bottom: 32px;
            text-align: center;
        }

        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }

        .value{
            color: var(--very-light-pink);
            font-size: var(--md);
            margin: 8px 0px 32px 0px; /*A favor de las manecillas del reloj empezando por top*/
        }

        .secondary-button {
            border-color: var(--hospital-green);
            border-radius: 8px;
            border: 1px solid var(--hospital-green);
            background-color: var(--white);
            color: var(--hospital-green);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }

        .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }

        @media (max-width: 640px) {
            .form-container{
                height: 100%;
            }
            .form{
                height: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Name</label>
                    <p class="value">Juan</p>

                    <label for="email" class="label">Email</label>
                    <p class="value">juan@mail.com</p>
    
                    <label for="new-password" class="label">Password</label>
                    <p class="value">**********</p>
                </div>

                <input type="submit" value="Edit" class="secondary-button login-button">
            </form>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../estilos/styles.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="container">
            <figure class="logo">
                <img src="./images//icon-star.svg" alt="">
            </figure>
            <div class="message">
                <h1>How did we do?</h1>
            </div>
            <div>
                <p class="card-description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>

            <div class="rating-options">
                <input class="button" type="button" value="1" id="feedback-rate1">
                <input class="button" type="button" value="2" id="feedback-rate2">
                <input class="button" type="button" value="3" id="feedback-rate3">
                <input class="button" type="button" value="4" id="feedback-rate4">
                <input class="button" type="button" value="5" id="feedback-rate5">
            </div>

            <form class="submit-button">
                <button id="btnCalcular">SUBMIT</button>
            </form>

        </div>
    </section>

    <script src="./script.js"></script>
    <script src="./result.js"></script>

</body>
</html>
